<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Firebase Chat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    #chatContainer {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #2196f3;
    }

    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
      background-color: #fff;
      border-radius: 4px;
    }

    .message {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 4px;
      background-color: #f1f1f1;
    }

    #messageForm {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #logoutBtn {
      margin-top: 10px;
      padding: 10px 15px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #chartCanvas {
      width: 100%;
      height: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="chatContainer">
    <h2>Welcome to Firebase Chat</h2>
    
    <!-- Messages Section -->
    <div id="messages"></div>

    <!-- Message Input Form -->
    <form id="messageForm">
      <input type="text" id="messageInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
    
    <!-- Logout Button -->
    <button id="logoutBtn">Logout</button>

    <!-- Chart Section -->
    <div>
      <canvas id="chartCanvas"></canvas>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import { Chart } from "https://cdn.jsdelivr.net/npm/chart.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAKzBXE3CY9c55MFLWRUZ2ASyJhn7iwn7s",
      authDomain: "fir-cloud-app-d197c.firebaseapp.com",
      projectId: "fir-cloud-app-d197c",
      storageBucket: "fir-cloud-app-d197c.firebasestorage.app",
      messagingSenderId: "939894627878",
      appId: "1:939894627878:web:2cc5a64c7be8d3c08490e7"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM Elements
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const messageForm = document.getElementById("messageForm");
    const logoutBtn = document.getElementById("logoutBtn");

    // Logout Functionality
    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = "login.html";  // Redirect to login page
    });

    // Load Messages from Firebase
    function loadMessages() {
      const q = query(collection(db, "messages"), orderBy("createdAt"));
      onSnapshot(q, (snapshot) => {
        messagesContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.textContent = `${msg.username}: ${msg.text}`;
          messagesContainer.appendChild(div);
        });
      });
    }

    // Send a New Message
    messageForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = messageInput.value.trim();
      if (text) {
        const user = auth.currentUser;
        await addDoc(collection(db, "messages"), {
          text,
          username: user.email,
          createdAt: serverTimestamp(),
        });
        messageInput.value = "";  // Clear input field after sending
      }
    });

    // Real-time Chart (Messages per Hour)
    const chartCanvas = document.getElementById("chartCanvas");
    const chart = new Chart(chartCanvas, {
      type: 'bar',
      data: {
        labels: Array.from({ length: 24 }, (_, i) => `${i}:00`),
        datasets: [{
          label: 'Messages per Hour',
          data: Array(24).fill(0),  // Initialize data with zero values
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Update Chart with Real-time Data
    onSnapshot(collection(db, "messages"), (snapshot) => {
      const messagesPerHour = Array(24).fill(0);
      snapshot.forEach(doc => {
        const createdAt = doc.data().createdAt?.seconds || 0;
        const date = new Date(createdAt * 1000);  // Convert to JavaScript date
        const hour = date.getHours();
        messagesPerHour[hour]++;
      });
      chart.data.datasets[0].data = messagesPerHour;
      chart.update();
    });

    loadMessages();  // Initial loading of messages
  </script>

</body>
</html>
